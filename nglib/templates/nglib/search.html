{% extends 'nglib/base.html' %}
{% load static  %}
{% block content %}
<div class="container text-center">
	<div class="row">
		<div class="col-12">
			<h1 class="display-4">Book search.</h1> </div>
	</div>
	<div class="row">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<form id="book-form">
					<div class="row"> {% csrf_token %}
						<div class="col-sm-6 col-md-4"> {{form.name}} </div>
						<div class="col-sm-6 col-md-4"> {{form.surname}} </div>
						<div class="col-sm-12 col-md-4">
							<div class="btn-pos-mobile">
								<button type="submit" class="btn btn-outline-primary form-btn-pos" id="send-form">Search</button>
								<button type="button" class="btn btn-outline-danger form-btn-pos" id="clear-form">Clear</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-12 col-md-12">
				<div class="min-spacer">
					<div class="row">
						<div class="col-12">
							<div class="author-data">
								<div class="author-info">Author name: <span id="author-name"></span> </div>
								<div class="author-info">Author birthday: <span id="author-birth"></span> </div>
								<div class="author-info">Author top work: <span id="author-top"></span> </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div id="loadDiv"> Please wait
			<div id="floatingBarsG">
				<div class="blockG" id="rotateG_01"></div>
				<div class="blockG" id="rotateG_02"></div>
				<div class="blockG" id="rotateG_03"></div>
				<div class="blockG" id="rotateG_04"></div>
				<div class="blockG" id="rotateG_05"></div>
				<div class="blockG" id="rotateG_06"></div>
				<div class="blockG" id="rotateG_07"></div>
				<div class="blockG" id="rotateG_08"></div>
			</div>
		</div>
		<div id="content-container">
			<div class="container">
				<table class="table table-striped" id="our-table">
					<thead>
						<tr>
							<th style="width: 25%">Title</th>
							<th style="width: 75%">Description</th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</div>
		<div class="fixed-bottom">
			<div class="container">
				<div class="row ">
					<div class="col-sm-12 col-md-3"></div>
					<div class="col-sm-12 col-md-6">
						<div id="pagination-wrapper"></div>
					</div>
					<div class="col-sm-12 col-md-3 d-flex justify-content-end">
						<button type="button" class="btn btn-success button-pos" id="download_csv">Download</button>
					</div>
				</div>
			</div>
		</div>
	
</div>
<script src="{% static 'nglib/js/run_books.js' %}"></script>
<script src="{% static 'nglib/js/build_pages.js' %}"></script>
<script>runBooks('{% url 'download_books'  %}')</script>
{% endblock %}
